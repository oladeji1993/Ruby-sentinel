<div class="delete">
  <div class="close">
    <img
      (click)="closeModal(false)"
      src="/assets/images/dashboard/close.svg"
      alt=""
    />
  </div>
  <div class="content form-container">
    <div>
      <div class="title">Delete Item?</div>

      <!-- <div>“Event Delete”</div> -->
      <div>Are you sure you want to delete this {{ data?.actionType }}:</div>
      <div class="item-name" *ngIf="data?.actionType == 'user'">
        {{ data?.data?.userName }}
      </div>
      <!-- <div *ngIf="data?.actionType !== 'user'" class="input-container">
        <label class="label" for="email"> Select a reason </label>
        <select>
          <option value="">Select a reason</option>
          <option value="Expired">expired</option>
          <option value="Stale">Stale</option>
        </select>
      </div> -->

      <div class="buttons">
        <div>
          <button type="button" (click)="closeModal('close')" class="cancel">
            Cancel
          </button>
        </div>
        <div>
          <button (click)="deleteItem()" type="submit" class="delete-btn">
            <span *ngIf="!loader"> Delete </span>
            <span class="flex justify-center">
              <mat-spinner
                *ngIf="loader"
                diameter="21"
                class="mat-spinner-color"
              ></mat-spinner>
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
