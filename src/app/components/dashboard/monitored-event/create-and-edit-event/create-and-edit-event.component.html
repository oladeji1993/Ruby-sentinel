<div class="modal">
  <div class="close">
    <img
      (click)="closeModal('close')"
      src="/assets/images/dashboard/close.svg"
      alt=""
    />
  </div>
  <div class="header">
    {{ data.actionType == "Create" ? "Add New" : "Edit" }} Event
  </div>
  <div class="sub-header">
    Enter your event details to
    {{ data.actionType == "Create" ? "add" : "edit" }} an event to monitor.
  </div>

  <form [formGroup]="eventForm">
    <div class="form-container">
      <div class="input-container">
        <label class="label" for="email"> Event Category </label>
        <select formControlName="eventCategory">
          <option value="">All Events</option>
          <option value="Authentication Events">Authentication Events</option>
          <option value="Account Management Events">
            Account Management Events
          </option>
          <option value="Transactional Events">Transactional Events</option>
          <option value="Security and Permission Events">
            Security and Permission Events
          </option>
          <option value="Infrastructure / Technical Events">
            Infrastructure / Technical Events
          </option>
          <option value="Behavioural Anomalies">Behavioural Anomalies</option>
        </select>
      </div>

      <div class="input-container">
        <label class="label" for="email"> Event Name </label>
        <input
          formControlName="eventName"
          matInput
          class="custom-input form-control"
          type="text"
        />
      </div>

      <div class="input-container">
        <label class="label" for="email"> Event Keyword </label>
        <input
          formControlName="eventTitle"
          matInput
          class="custom-input form-control"
          type="text"
        />
      </div>

      <div class="input-container">
        <label class="label" for="email"> Description </label>
        <textarea
          formControlName="description"
          name=""
          rows="10"
          cols="50"
        ></textarea>
      </div>

      <div class="buttons">
        <div>
          <button type="button" (click)="closeModal('close')" class="cancel">
            Cancel
          </button>
        </div>
        <div>
          <button (click)="createEvent('create')" type="submit" class="action-btn">
            <span
              >{{ data.actionType == "Create" ? "Create" : "Update" }}
            </span>
            <span class="flex justify-center">
              <!-- <mat-spinner
                *ngIf="loading"
                diameter="21"
                class="mat-spinner-color"
              ></mat-spinner> -->
            </span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
