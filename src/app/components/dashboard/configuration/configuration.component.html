<div id="configuration">
  <div class="header">
    <div class="tab-name">Configuration</div>
  </div>

  <div class="filter-container">
    <div class="inner-filter">
      <!-- <div class="view">View:</div> -->
      <div class="filter-dropdown">
        <div class="input-container">
          <select (change)="actionType($event)" style="width: 100%">
          <option></option>
            <option value="channel">Channel</option>
            <option value="bank">Bank</option>
            <option value="transaction">Transaction Type</option>
            <option value="currency">Currency</option>
          </select>
        </div>
      </div>
      <div class="form-container input-container">
        <input
          matInput
          placeholder="Quick find"
          class="custom-input form-control"
          type="text"
        />
      </div>
      <div>
        <button (click)="createConfiguration('Create')">+ Create New</button>
      </div>
    </div>
    <div class="filter-input">
      <!-- <div class="form-container input-container">
          <input
            matInput
            placeholder="Search from table"
            class="custom-input form-control"
            type="text"
          />
        </div>
        <div>
          <button>+ Add New Event</button>
        </div> -->
    </div>
  </div>

  <div class="main-container">
    <div class="content">
      <div class="table-container">
        <div style="overflow-x: auto">
          <table>
            <thead>
              <tr>
                <td>Currency Name</td>
                <td>Currency Code</td>
                <td>Description</td>
                <td>Edit</td>
                <td>Del...</td>
              </tr>
            </thead>
            <tbody>
              <!-- <div
                        class="no-record"
                        *ngIf="availableMicroservices?.length == 0 && !dataLoader"
                      >
                        No record Found
                      </div> -->
              <ng-container *ngFor="let item of items">
                <tr>
                  <td>{{ item.channelName }}</td>
                  <td>
                    <span>{{ item.channelCode }}</span>
                  </td>
                  <td>{{ item.description }}</td>
                  <td>
                    <img (click)="createConfiguration(item)" src="/assets/images/dashboard/edit.svg" alt="" />
                  </td>
                  <td>
                    <img (click)="deleteModal(item)" src="/assets/images/dashboard/delete.svg" alt="" />
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
