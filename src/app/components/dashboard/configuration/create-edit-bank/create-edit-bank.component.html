<div class="modal">
  <div class="close">
    <img
      (click)="closeModal('close')"
      src="/assets/images/dashboard/close.svg"
      alt=""
    />
  </div>
  <div class="header">
    {{ data.actionType == "Create" ? "Create New" : "Edit" }} Bank
  </div>
  <div class="sub-header">
    Please fill in the details to
    {{ data.actionType == "Create" ? "create a new " : "edit" }} Bank.
  </div>

  <form [formGroup]="bankForm">
    <div class="form-container">
      <div class="input-container">
        <label class="label" for="email"> Bank Name </label>
        <input
          formControlName="bankName"
          matInput
          class="custom-input form-control"
          type="text"
        />

        <mat-error
          class="alert"
          *ngIf="
            (bankFormControl['bankName'].touched || submitted) &&
            bankFormControl['bankName']?.invalid
          "
        >
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage("bankName") }}
        </mat-error>
      </div>

      <div class="input-container">
        <label class="label" for="email"> Bank Code </label>
        <input
          formControlName="bankCode"
          matInput
          class="custom-input form-control"
          type="text"
        />

        <mat-error
          class="alert"
          *ngIf="
            (bankFormControl['bankCode'].touched || submitted) &&
            bankFormControl['bankCode']?.invalid
          "
        >
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage("bankCode") }}
        </mat-error>
      </div>

      <div class="input-container">
        <label class="label" for="email"> Description </label>
        <textarea
          formControlName="description"
          name=""
          rows="10"
          cols="50"
        ></textarea>
        <mat-error
          class="alert"
          *ngIf="
            (bankFormControl['description'].touched || submitted) &&
            bankFormControl['description']?.invalid
          "
        >
          <img
            src="/assets/icons/error.svg"
            alt=""
            class="img-fluid error-icon"
          />
          {{ getErrorMessage("description") }}
        </mat-error>
      </div>

      <div class="buttons">
        <div>
          <button type="button" (click)="closeModal('close')" class="cancel">
            Cancel
          </button>
        </div>
        <div>
          <button
            (click)="createBank('create')"
            type="submit"
            class="action-btn"
          >
            <span *ngIf="!loading"
              >{{ data.actionType == "Create" ? "Create" : "Update" }}
            </span>
            <span class="flex justify-center">
              <mat-spinner
                *ngIf="loading"
                diameter="21"
                class="mat-spinner-color"
              ></mat-spinner>
            </span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
