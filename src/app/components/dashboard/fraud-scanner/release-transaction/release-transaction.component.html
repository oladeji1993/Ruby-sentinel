<div id="release-transaction">
  <div class="modal">
    <div class="close">
      <img
        (click)="closeModal('close')"
        src="/assets/images/dashboard/close.svg"
        alt=""
      />
    </div>
    <div class="header">Release Transaction</div>
    <div class="sub-header">
      Are you sure you want to release this transaction?
    </div>

    <form [formGroup]="eventForm">
      <div class="transaction-details">
        <div>
          <div class="key">Customer Name</div>
          <div class="value">Jack Samuel Briggs</div>
        </div>

        <div class="details-2">
          <div class="key">Account Number</div>
          <div class="value">0023456789</div>
        </div>
      </div>

      <div class="transaction-details">
        <div>
          <div class="key">Bank</div>
          <div class="value">Sterling Bank</div>
        </div>

        <div class="details-2">
          <div class="key">Total Amount (NGN)</div>
          <div class="value">12,000,000.00</div>
        </div>
      </div>

      <div class="transaction-details">
        <div>
          <div class="key">Payment Type</div>
          <div class="value">Transfer</div>
        </div>

        <!-- <div class="details-2">
          <div class="key">Total Amount (NGN)</div>
          <div class="value">12,000,000.00</div>
        </div> -->
      </div>
      <div class="form-container">
        <div class="input-container">
          <label class="label"> Reason for Release </label>
          <select
            (change)="selectedItem($event)"
            formControlName="eventCategory"
          >
            <option value="false-positive">False Positive</option>
            <option value="legitimate-transaction">
              Legitimate Transaction
            </option>
            <option value="other">Other</option>
          </select>
        </div>

        <div *ngIf="selectedItemType === 'other'" class="input-container">
          <label class="label"> Reason for Release </label>
          <textarea
            formControlName="description"
            name=""
            rows="8"
            cols="50"
          ></textarea>
        </div>

        <div class="buttons">
          <div>
            <button type="button" (click)="closeModal('close')" class="cancel">
              Cancel
            </button>
          </div>
          <div>
            <button (click)="releaseTransation()" type="submit" class="action-btn">
              <span> Release </span>
              <span class="flex justify-center">
                <!-- <mat-spinner
                        *ngIf="loading"
                        diameter="21"
                        class="mat-spinner-color"
                      ></mat-spinner> -->
              </span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
