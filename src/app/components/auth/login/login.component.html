<div class="login-container">
  <div class="login-background">
    <div class="logo-container">
      <img src="assets/images/auth/logo.svg" alt="Logo" class="logo" />
      <!-- <h1>RUBYSentinel</h1> -->
    </div>
    <div class="login-form">
      <h2>Welcome Back</h2>
      <p>Enter your credentials to continue.</p>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="form-container">
          <div class="input-container">
            <label class="label" for="email"> Email </label>
            <input
              matInput
              formControlName="email"
              class="custom-input form-control"
              type="text"
            />
            <mat-error
              class="alert"
              *ngIf="
                (loginFormControl['email'].touched || submitted) &&
                loginFormControl['email'].invalid
              "
            >
              <img
                src="/assets/icons/error.svg"
                alt=""
                class="img-fluid error-icon"
              />
              {{ getErrorMessage("email") }}
            </mat-error>
          </div>

          <div class="password-input">
            <div class="input-container">
              <label class="label" for="email"> Password </label>
              <input
                formControlName="password"
                [type]="hide ? 'text' : 'password'"
                class="custom-input"
                type="password"
              />
            </div>
            <div class="show_password">
              <span class="password-toggle" (click)="hide = !hide">
                <span *ngIf="!hide"
                  ><img
                    width="40%"
                    src="/assets/images/dashboard/eye-hide-icon.jpeg"
                    alt=""
                /></span>
                <span *ngIf="hide"
                  ><img
                    width="53%"
                    src="/assets/images/dashboard/eye-open-icon.jpeg"
                    alt=""
                /></span>
              </span>
            </div>
            <mat-error
              class="alert"
              *ngIf="
                (loginFormControl['password'].touched || submitted) &&
                loginFormControl['password'].invalid
              "
            >
              <img
                src="/assets/icons/error.svg"
                alt=""
                class="img-fluid error-icon"
              />
              {{ getErrorMessage("password") }}
            </mat-error>
          </div>

          <!-- <div class="input-container">
            <label class="label" for="email"> Token </label>
            <input matInput class="custom-input form-control" type="number" />
          </div> -->
        </div>

        <div class="login-btn">
          <button
            class="btn app_medium_button"
            [disabled]="loader"
            type="submit"
          >
            <span *ngIf="!loader">Sign In</span>
            <span class="flex justify-center">
              <mat-spinner
                *ngIf="loader"
                diameter="21"
                class="mat-spinner-color"
              ></mat-spinner>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
